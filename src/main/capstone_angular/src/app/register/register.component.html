<div class="register-container">
  <mat-card>
    <mat-card-title class="mat-card-title-custom" style="font-size: 24px;">Register A New User</mat-card-title>
    <mat-card-content class="register-content">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="user.password" name="password" type="password" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="user.firstName" name="firstName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="user.lastName" name="lastName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" type="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput [(ngModel)]="user.phoneNumber" name="phoneNumber" required (ngModelChange)="onPhoneNumberChange($event)">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="user.role" name="role" required>
          <mat-option value="USER">User</mat-option>
          <mat-option value="ADMIN">Admin</mat-option>
          <mat-option value="OWNER">Owner</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions-custom">
        <button mat-raised-button color="primary" (click)="register()">Register</button>
        <button mat-raised-button color="accent" (click)="goHome()">Home</button>
    </mat-card-actions>
  </mat-card>
</div>

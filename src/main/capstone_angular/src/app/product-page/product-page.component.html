<div class="top-bar">
  <button class="product-button" mat-raised-button color="primary" routerLink="/products/create">Add Product</button>
  <button class="home-button" mat-raised-button color="primary" routerLink="/dashboard">Home</button>
</div>
<h1>Products:</h1>
<mat-grid-list cols="4" rowHeight="300px">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card style="max-width: 200px;">
      <mat-card-header>
        <mat-card-title style="margin-bottom: 8px;">{{ product.name }}</mat-card-title>
        <mat-card-subtitle style="margin-bottom: 8px">Price: ${{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Quantity: {{ product.quantity }}
        <p>Description: {{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="updateProduct(product)">Edit</button>
        <button mat-button color="warn" (click)="deleteProduct(product)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<!-- Side Navigation -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-form-field>
      <mat-label style="font-size: 12px">Search by name</mat-label>
      <input matInput #searchInput (keyup.enter)="applySearch(searchInput.value)">
    </mat-form-field>
    <div class="buttons">
      <button mat-raised-button color="primary" routerLink="/products/create">Add Product</button>
      <button mat-raised-button color="accent" (click)="this.router.navigate(['/report'])">Generate Product Report</button>
      <button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
    </div>
    </mat-sidenav>
  <mat-sidenav-content>
    <!-- Main content -->
    <div class="content">
      <h2>Total Products: {{ totalProducts }}</h2>
      <h1>Products:</h1>
      <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile *ngFor="let product of products">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ product.name }}</mat-card-title>
              <mat-card-subtitle>Price: ${{ product.price }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              Quantity: {{ product.quantity }}
              <p>Description: {{ product.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" (click)="updateProduct(product)">Edit</button>
              <button mat-button color="warn" (click)="deleteProduct(product)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

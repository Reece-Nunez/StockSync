<div class="search-results-container">
  <mat-card>
    <mat-card-header style="display: flex; flex-direction: row; justify-content: space-between; margin-bottom: 30px">
      <mat-card-title style="margin-bottom: 16px; color: white;">Search Results</mat-card-title>
      <button mat-raised-button color="primary" (click)="goHome()">Go Home</button>
    </mat-card-header>
    <mat-card-content style="color: white;" *ngIf="products.length; else noResultsTemplate">
      <mat-list>
        <div *ngFor="let product of products; let last = last">
          <h4 mat-line>{{ product.name }}</h4>
          <p mat-line>Price: {{ product.price }}</p>
          <p mat-line>Quantity: {{ product.quantity }}</p>
          <p mat-line>Description: {{ product.description }}</p>
          <mat-divider style="background-color: white; height: 1px; margin-bottom: 10px;" *ngIf="!last"></mat-divider>
        </div>
      </mat-list>
    </mat-card-content>
    <ng-template #noResultsTemplate>
      <p style="color: white; margin-left: 30px">No results found.</p>
    </ng-template>
  </mat-card>
</div>

<div class="register-container">
  <div style="position: absolute; top: 0; padding-top: 20px;">
    <button mat-raised-button color="accent" (click)="goHome()">Home</button>
  </div>
  <mat-card>
    <mat-card-title style="color: white; text-align: center; margin-bottom: 20px;">Register</mat-card-title>
    <mat-card-content class="register-content">
      <mat-form-field appearance="fill">
        <mat-label style="color: white;">Username</mat-label>
        <input matInput [(ngModel)]="user.username" name="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label style="color: white;">Password</mat-label>
        <input matInput [(ngModel)]="user.password" name="password" type="password" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label style="color: white;">Role</mat-label>
        <mat-select [(ngModel)]="user.roleName" name="roleName">
          <mat-option value="ADMIN">ADMIN</mat-option>
          <mat-option value="USER">USER</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: center; ">
      <button mat-raised-button color="primary" (click)="register()">Register</button>
    </mat-card-actions>
  </mat-card>
</div>

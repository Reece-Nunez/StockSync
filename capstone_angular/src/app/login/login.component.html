<div class="centered-content">
  <mat-toolbar class="title-toolbar" fxLayout="column" fxLayoutAlign="center center" color="primary">
    <span fxFlexAlign="center">Login Page</span>
  </mat-toolbar>
  <mat-card class="login-card" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-header>
      <mat-card-title style="margin-bottom: 16px; color: white;">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" fxLayoutGap="16px" class="login-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label style="color:white;">Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label style="color: white;">Password</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-raised-button color="primary" (click)="createUser()">Register New User</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

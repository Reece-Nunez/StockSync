<div class="summary">
  <h2>Total Products: {{ totalProducts }}</h2>
  <h2>Total Quantity: {{ totalQuantity }}</h2>
</div>

<mat-grid-list cols="3" rowHeight="350px" gutterSize="10px">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Price: ${{ product.price }}</mat-card-subtitle>
        <mat-card-subtitle>Quantity: {{ product.quantity }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>VIEW</button>
        <button mat-button>BUY</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
